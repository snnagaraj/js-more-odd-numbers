<body>
    <script>
        let user=parseInt(prompt("Enter Number"));
        let sum=0;
        while(user !==0){
            num=(user%10);
            user=(user-num)/10;
            if(num %2 !==0){
                sum+=num;
                console.log("odd",num);
            }
        }
        console.log(sum);
    </script>
